<div class="container">
    <h2>Transactions Management</h2>
  
    <!-- Create Transaction Form -->
    <div class="create-transaction-form">
      <h3>Create New Transaction</h3>
      <form (ngSubmit)="createTransaction()">
        <!-- <div class="form-group">
          <input type="text" [(ngModel)]="newTransaction.transactionId" name="transactionId" placeholder="Transaction ID">
        </div> -->
        <div class="form-group">
          <input type="text" [(ngModel)]="newTransaction.userId" name="userId" placeholder="User ID">
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="newTransaction.groupId" name="groupId" placeholder="Group ID">
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="newTransaction.transactionType" name="transactionType" placeholder="Transaction Type">
        </div>
        <button type="submit" class="btn-submit">Create Transaction</button>
      </form>
    </div>
  
    <!-- Search Section -->
    <div class="search-section">
      <div class="search-group">
        <input type="text" [(ngModel)]="searchUserId" placeholder="Search by User ID">
        <button (click)="searchByUserId()">Search</button>
      </div>
      <div class="search-group">
        <input type="text" [(ngModel)]="searchGroupId" placeholder="Search by Group ID">
        <button (click)="searchByGroupId()">Search</button>
      </div>
      <div class="search-group">
        <input type="text" [(ngModel)]="searchType" placeholder="Search by Transaction Type">
        <button (click)="searchByType()">Search</button>
      </div>
    </div>
  
    <!-- Transactions List -->
    <div class="transactions-list">
      <h3>Transactions</h3>
      <table>
        <thead>
          <tr>
            <th>Transaction ID</th>
            <th>User ID</th>
            <th>Group ID</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions">
            <td>{{transaction.transactionId}}</td>
            <td>{{transaction.userId}}</td>
            <td>{{transaction.groupId}}</td>
            <td>{{transaction.transactionType}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
