<div class="profile-container">
  <div class="profile-card">
    <h2>Your Profile</h2>

    <!-- Alert for errors -->
    @if (error) {
      <div class="alert alert-danger">
        {{ error }}
      </div>
    }

    <!-- Profile Image Section -->
    <!-- <div class="profile-image-section">
      <div class="profile-image">
        <img
          [src]="user?.profileImage || '/assets/default-avatar.png'"
          alt="Profile"
          class="avatar-image"
        />
      </div>
    </div> -->

    <!-- Profile Details Section -->
    <div class="profile-details">
      <!-- Name -->
      <div class="detail-group">
        <label>Full Name</label>
        <div class="detail-value">
          <i class="fas fa-user"></i>
          <span>{{ user?.userName || 'Not specified' }}</span>
        </div>
      </div>

      <!-- Email -->
      <div class="detail-group">
        <label>Email Address</label>
        <div class="detail-value">
          <i class="fas fa-envelope"></i>
          <span>{{ user?.userEmail || 'Not specified' }}</span>
        </div>
      </div>

      <!-- Role -->
      <div class="detail-group">
        <label>Role</label>
        <div class="detail-value">
          <i class="fas fa-user-tag"></i>
          <span class="role-badge">{{ user?.userRole || 'Not specified' }}</span>
        </div>
      </div>

      <!-- Mobile Number -->
      <div class="detail-group">
        <label>Mobile Number</label>
        <div class="detail-value">
          <i class="fas fa-phone"></i>
          <span>{{ user?.userMobileNum || 'Not specified' }}</span>
        </div>
      </div>

      <!-- Address -->
      <div class="detail-group">
        <label>Address</label>
        <div class="detail-value">
          <i class="fas fa-home"></i>
          <span>{{ user?.userAddress || 'Not specified' }}</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button 
        (click)="handleEditProfile()"
        class="edit-button">
        <i class="fas fa-edit"></i>
        Edit Profile
      </button>
      
      <!-- <button 
        routerLink="/dashboard"
        class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
      </button> -->
    </div>
  </div>
</div>
